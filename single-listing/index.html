<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TBD">
  <title>CTO - Single Listing</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
  <script src="../src/js/single-listing-index.js" type="module" defer></script>
  <script src="../main.js" type="module" defer></script>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-md bg-light navbar-light py-3 justify-content-md-between">
      <div class="container">
        <a class="navbar-brand text-primary fw-bold fs-3 logo" href="/index.html">
          CTO Auction
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse gap-2 mt-3 mt-md-0 flex-md-grow-0" id="navbarToggler">
          <ul class="navbar-nav mb-2 mb-md-0 gap-md-2">
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="../feed/index.html">Listings</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="../profile/index.html">Profile</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="../create-listing/index.html">Create</a>
            </li>
            <li class="nav-item mt-3 mt-md-0" id="logOutItem">
              <a class="btn btn-primary rounded-pill px-md-4 ms-2" id="logOutBtn" href="../">Logout</a>
            </li>
            <li class="nav-item mt-3 mt-md-0 d-none" id="signInItem">
              <a class="btn btn-primary rounded-pill px-md-4 ms-2" id="signInBtn" href="../sign-in/">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="loader mt-8"></div>
      <div id="listingContent" class="d-none">
        <div class="text-center mt-7">
          <h1 class="display-1 mb-2" id="listingTitle">Placeholder</h1>
          <p class="px-md-8" id="listingDesc">Placeholder</p>
        </div>
        <div class="text-center mt-5">
          <img src="../images/card-sample-image.png" class="pb-1 px-3 single-listing-image w-100" alt="..." id="listingImg">
          <h2 class="fs-5 mt-2" id="listingDate">Placeholder</h2>
        </div>
      </div>
       
    </section>
    <section class="container">
      <form class="mt-5 mb-7 mx-auto px-3 px-md-0 col-sm-10 col-md-8 col-lg-7 col-xl-5">
        <div class="d-flex flex-column gap-3 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="bidAmountInput" placeholder="Bid Amount">
            <label for="bidAmountInput">Bid Amount</label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary rounded-pill btn-lg w-100" type="submit" disabled>Place Bid</button>
          </div>
        </div>
        <div class="form-check mb-5">
          <input class="form-check-input" type="checkbox" value="" id="checkboxValidate">
          <label class="form-check-label ms-1" for="checkboxValidate">
            I agree to CTO's Terms of Service, Privacy Policy and Data Processing Agreement.
          </label>
        </div>
      </form>
    </section>
    <section class="bg-lightgray" id="bidsContainer">
      <div class="container py-5">
        <div class="d-flex justify-content-center">
          <button class="btn btn-blank btn-lg rounded-0" id="viewBidBtn">
            <span>View Bids</span>
            <i class="fa-solid fa-chevron-down" id="viewBidBtnIcon"></i>
          </button>
        </div>
        <div id="collapseBids"></div>
      </div>
    </section>
  </main>

  <footer class="text-center text-light bg-dark">
    <div class="container">
      <div class="text-center footer-copyright py-4">
        &#169;Copyright: CTO Auction
      </div>
    </div>
  </footer>

</body>
</html>

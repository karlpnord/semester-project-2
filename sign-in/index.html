<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to CTO today and start bidding on our actions! You can also add your own items to auction!">
  <title>CTO - Sign In</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="../src/js/sign-in-index.js" type="module" defer></script>
  <script src="../main.js" type="module" defer></script>
</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">
      <div class="container justify-content-md-between">
        <a class="navbar-brand text-light font-family-poppins fw-bold fs-3 logo" href="../index.html">
          CTO Auction
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-end gap-2 mt-3 mt-md-0" id="navbarToggler">
          <button class="btn btn-outline-primary bg-light rounded-pill px-md-4">Sign In</button>
          <button class="btn btn-primary rounded-pill px-md-4" id="locateToRegister">Register</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="text-center mt-7">
          <h1 class="display-1 mb-2">Sign In Now</h1>
          <p class="px-md-8">Sign in and start bidding on our listings!</p>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <form id="registerForm" class="container mt-5 mb-7 px-3 px-md-0 col-sm-9 col-md-7 col-lg-6 col-xl-5">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="Email Address" required pattern="^[\w\-.]+@(stud.)?noroff.no$">
            <label for="emailInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required minlength="8">
            <label for="passwordInput">Password</label>
          </div>
          <div class="error-container mb-3 text-danger fw-bold"></div>
          <div class="form-check mb-5 d-flex justify-content-between">
            <div>
              <input class="form-check-input" type="checkbox" value="" id="checkboxValidate">
              <label class="form-check-label ms-1" for="checkboxValidate">
                Remember Me
              </label>
            </div>
            <a href="#" class="link">Forgot password?</a>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary rounded-pill btn-lg w-50" type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="text-center text-light bg-dark fixed-bottom">
    <div class="container">
      <div class="text-center footer-copyright py-4">
        &#169;Copyright: CTO Auction
      </div>
    </div>
  </footer>

</body>
</html>

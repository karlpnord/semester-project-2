<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your own listsings on CTO auction for other users to bid on!">
  <title>CTO - Create Listing</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../src/js/create-index.js" type="module"></script>
</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-expand-md bg-light navbar-light py-3 justify-content-md-between">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3 logo" href="/index.html">
          <i class="fa-solid fa-house"></i>
          <span>Auction</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse gap-2 mt-3 mt-md-0 flex-md-grow-0" id="navbarToggler">
          <ul class="navbar-nav mb-2 mb-md-0 gap-md-2">
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="../feed/index.html">Listings</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="../profile/index.html">Profile</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="index.html">Create</a>
            </li>
            <li class="nav-item mt-3 mt-md-0" id="logOutItem">
              <a class="btn btn-primary rounded-pill px-md-4 ms-2" id="logOutBtn" href="../">Logout</a>
            </li>
            <li class="nav-item mt-3 mt-md-0 d-none" id="signInItem">
              <a class="btn btn-primary rounded-pill px-md-4 ms-2" id="signInBtn" href="../sign-in/">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="text-center mt-7">
          <h1 class="display-1 mb-2">Create Listing</h1>
          <p class="px-md-8">Add your own auction listing here for other members to bid on!</p>
        </div>
      </div>
    </section>
    <div>
      <div class="container">
        <form id="createForm" class="mt-5 mb-7 mx-auto px-3 px-md-0 col-sm-9 col-md-7 col-lg-6 col-xl-5">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="Title" required minlength="5">
            <label for="titleInput">Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descInput" placeholder="Description">
            <label for="descInput">Description</label>
          </div>
          <div class="form-floating mb-5">
            <input type="datetime-local" class="form-control" id="dueDateInput" required>
            <label for="dueDateInput">Expiry Date</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="mediaInput" placeholder="Media (url url url)">
            <label for="mediaInput">Media</label>
          </div>
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="tagsInput" placeholder="Tags (tag tag tag)">
            <label for="tagsInput">Tags</label>
          </div>
          <div class="error-container mb-3 text-danger fw-bold"></div>
          <div class="success-container mb-3 text-success fw-bold"></div>
          <div class="form-check mb-5">
            <input class="form-check-input" type="checkbox" value="" id="checkboxValidate">
            <label class="form-check-label ms-1" for="checkboxValidate">
              I agree to CTO's Terms of Service, Privacy Policy and Data Processing Agreement.
            </label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary rounded-pill btn-lg px-md-4" type="submit" disabled id="submitBtn">Add Listing</button>
          </div>
        </form>
        <div id="test"></div>
      </div>
    </div>
  </main>

  <footer class="text-light bg-primary">
    <div class="container d-flex flex-column flex-order align-items-center py-3 py-md-4 gap-4 flex-md-row justify-content-md-between">
      <div class="footer-copyright order-1 order-md-0">
        &#169;Copyright: CTO Auction
      </div>
      <a class="logged-in d-flex align-items-center gap-1 order-0 order-md-1" href="../profile/" id="footerUserData">
        <img src="../images/avatar.jpeg" alt="profile picture" id="footerAvatar">
        <h2 class="p-0 text-light fs-4 mb-0" id="footerUser">User</h2>
      </a>
    </div>
  </footer>

</body>
</html>

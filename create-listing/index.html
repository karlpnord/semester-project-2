<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TBD">
  <title>CTO - Create Listing</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="../main.js" type="module" defer></script>
</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 justify-content-md-between">
      <div class="container">
        <a class="navbar-brand text-light font-family-poppins fw-bold fs-3 logo" href="/index.html">
          CTO Auction
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse gap-2 mt-3 mt-md-0 flex-md-grow-0" id="navbarToggler">
          <ul class="navbar-nav mb-2 mb-md-0 gap-md-2">
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link" aria-current="page" href="#">Listings</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link" href="#">Create</a>
            </li>
            <li class="nav-item mt-3 mt-md-0">
              <button class="btn btn-primary rounded-pill px-md-4">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="text-center mt-7">
          <h1 class="display-1 mb-2">Create Listing</h1>
          <p class="px-md-8">Add your own auction listing here for other members to bid on!</p>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <form class="mt-5 mb-7 mx-auto px-3 px-md-0 col-sm-9 col-md-7 col-lg-6 col-xl-5">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="Title" required minlength="5">
            <label for="titleInput">Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descInput" placeholder="Description" required minlength="10">
            <label for="descInput">Description</label>
          </div>
          <div class="form-floating mb-5">
            <input type="date" class="form-control" id="dueDateInput" placeholder="Due Date" required>
            <label for="dueDateInput">Due Date</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="mediaInput" placeholder="Media">
            <label for="mediaInput">Media</label>
          </div>
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="tagsInput" placeholder="Tags">
            <label for="tagsInput">Tags</label>
          </div>
          <div class="form-check mb-5">
            <input class="form-check-input" type="checkbox" value="" id="registerCheck">
            <label class="form-check-label ms-1" for="registerCheck">
              I agree to CTO's Terms of Service, Privacy Policy and Data Processing Agreement.
            </label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary rounded-pill btn-lg px-md-4" type="submit" disabled>Add Listing</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="text-center text-light bg-dark">
    <div class="container">
      <div class="text-center footer-copyright py-4">
        &#169;Copyright: CTO Auction
      </div>
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register an account at CTO today and start bidding on our actions! You can also add your own items to auction!">
  <title>CTO - Register Account</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="../main.js" type="module" defer></script>
</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">
      <div class="container justify-content-md-between">
        <a class="navbar-brand text-light font-family-poppins fw-bold fs-3 logo" href="#">
          CTO Auction
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-end gap-2 mt-3 mt-md-0" id="navbarToggler">
          <button class="btn btn-outline-primary bg-light rounded-pill px-md-4">Sign In</button>
          <button class="btn btn-primary rounded-pill px-md-4">Register</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container px-3">
      <div class="text-center">
        <h1 class="display-1 mb-2">Create Profile</h1>
        <p class="px-md-8">Register now and start bidding on our listings!</p>
      </div>
      <form class="container mt-5 col-sm-9 col-md-7 col-lg-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
          <label for="nameInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="Email Address" required pattern="^[\w\-.]+@(stud.)?noroff.no$">
          <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-5">
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" required minlength="8">
          <label for="passwordInput">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="avatarInput" placeholder="Avatar URL">
          <label for="avatarInput">Avatar URL</label>
        </div>
        <div class="form-floating mb-4">
          <input type="url" class="form-control" id="bannerInput" placeholder="Banner URL">
          <label for="bannerInput">Banner URL</label>
        </div>
        <div class="form-check mb-5">
          <input class="form-check-input" type="checkbox" value="" id="registerCheck">
          <label class="form-check-label ms-1" for="registerCheck">
            I agree to CTO's Terms of Service, Privacy Policy and Data Processing Agreement.
          </label>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary rounded-pill btn-lg px-md-4" type="submit" disabled>Register Now</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="fixed-bottom py-3">
    <div class="container">
      <p class="fs-5 mb-0">&#169; CTO</p>
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TBD">
  <title>CTO - Listings</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
  <script src="../main.js" type="module" defer></script>
  <script src="../src/js/feed-index.js" type="module" defer></script>
</head>
<body class="bg-white">

  <header>
    <nav class="navbar navbar-expand-md bg-light navbar-light py-3 justify-content-md-between">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3 logo" href="/index.html">
          <i class="fa-solid fa-house"></i>
          <span>Auction</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse gap-2 mt-3 mt-md-0 flex-md-grow-0" id="navbarToggler">
          <ul class="navbar-nav mb-2 mb-md-0 gap-md-2">
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="index.html">Listings</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="../profile/index.html">Profile</a>
            </li>
            <li class="nav-item ms-2 ms-md-0">
              <a class="nav-link text-dark" href="../create-listing/index.html">Create</a>
            </li>
            <li class="nav-item mt-3 mt-md-0" id="logOutItem">
              <a class="btn btn-primary rounded-pill px-md-4 ms-2" id="logOutBtn" href="../">Logout</a>
            </li>
            <li class="nav-item mt-3 mt-md-0 d-none" id="signInItem">
              <a class="btn btn-primary rounded-pill px-md-4 ms-2" id="signInBtn" href="../sign-in/">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-6">
      <div class="container text-center">
        <h1 class="display-1 mb-2">Current Listings</h1>
        <div class="input-group search-group mt-4 mx-auto container">
          <input type="text" class="form-control form-search" placeholder="Search..." aria-label="Search" aria-describedby="searchButton">
          <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
        </div>
      </div>
    </section>
    <section>
      <div class="error-container text-center text-danger fw-bold"></div>
    </section>
    <section class="bg-lightgray py-7">
      <div class="container">
        <div class="row gy-5 gx-5 mx-auto" id="listingsContainer">
          <div class="loader"></div>
        </div>
      </div>  
    </section>

    <section>
      <nav aria-label="Page navigation" class="container my-6">
        <ul class="pagination justify-content-center gap-2">
          <li class="page-item">
            <button class="btn btn-outline-primary rounded-pill" id="prevBtn" data-value="prev">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </li>
          <li class="page-item">
            <button class="btn btn-outline-primary rounded-pill" id="nextBtn"data-value="next">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </li>
        </ul>
        <h4 class="text-center fs-6" id="currentPage">Placeholder</h4>
      </nav>
    </section>

  </main>
  <footer class="text-center text-light bg-secondary">
    <div class="container">
      <div class="text-center footer-copyright py-4">
        &#169;Copyright: CTO Auction
      </div>
    </div>
  </footer>
</body>
</html>
